<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="shortcut icon" href="image.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <p>Digital Clock</p>
    <div class="main-container">
      <div class="day-date">
        <!-- <h3>Tuesday, November 19, 2024</h3> -->
        <h2 class="day">4</h2>
        <h2 class="date">4</h2>
        <h2 class="month">4</h2>
        <h2 class="year">4</h2>
      </div>
      <div class="time">
        <h1 class="hr">4</h1>
        <h1 class="minut">4</h1>
        <h1 class="sec">4</h1>
        <h1 class="status">4</h1>
      </div>

    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
